<! DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <title>小巧音乐播放器</title>
     <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
     <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrap">
		<!-- 音乐风格菜单 -->
		<ul class="music-menu">
			<!-- <li class="music-item music-item-active" data-channel-id="">流行</li>
			<li class="music-item music-item-active" data-channel-id="">古典</li> -->
		</ul>
		<!-- 背景图片 -->
		<div class="wrap-bg"></div>
		<!-- 音乐信息内容 -->
		<div class="wrap-content clearfix">
			<audio src=""></audio>
			<div class="music-message">
				<p class="musicname text-ellipse"></p>
				<p class="musicer text-ellipse"></p>
				<p class="album text-ellipse"></p>
				<p class="record text-ellipse"></p>
			</div>
			<!-- 分享、收藏、喜欢按钮 -->
			<div class="music-icon">
				<a href="http://service.weibo.com/share/share.php?" target="_blank">
					<i class="fa fa-share colored" aria-hidden="true"></i>
				</a>
					<i class="fa fa-star colored" aria-hidden="true"></i>
					<i class="fa fa-heart colored" aria-hidden="true"></i>
			</div>
		</div>
		<!-- 进度条 -->
		<div class="wrap-basebar">
			<span class="progressbar"></span>
		</div>
		<!-- 音乐播放控制 -->
		<ul class="wrap-control clearfix">
			<li class="music-pre  play-control-i fl btnPN" title="上一首"><i class="fa fa-backward"></i></li>
			<li class="music-play play-control-i fl btnPlay" title="播放/暂停"><i class="btnPP fa fa-play"></i></li>
			<li class="music-next play-control-i fl btnPN" title="下一首"><i class="fa fa-forward"></i></li> 

			<li class="volume-control play-control-i fr" title="音量/静音">
				<i class="fa fa-volume-up"></i>
				<div class="volume-control-progress">
					<div class="volume-control-time-end"></div>
					<div class="volume-control-tag"></div>
					<div class="volume-control-time-start"></div>
			    </div>
			</li> 
			<li class="music-menu-icon play-control-i fr" title="换频道"><i class="fa fa-bars"></i></li> 
			<li class="music-random play-control-i fr btn-random" title="随机播放"><i class="fa fa-random"></i></li>
		</ul>
	</div>
	<!-- JavaScript代码 -->
	<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js" type="text/javascript"></script>
	<script src="js/main1.js" type="text/javascript"></script>
</body>
</html>
